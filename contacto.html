<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="navbar">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a><a href="cursos.html" class="navegacion__enlace">Cursos</a><a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__text text-center">
            <h2 class="nor-margin">
                Blog de Café con consejos y cursos
            </h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
       <h3 class="text-center">Contacto</h3>
       <div class="contacto-background"></div>

       <form class="formulario">
           <div class="campo">
               <label class="campo__label"for="nombre">Nombre</label>
               <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
           </div>
           <div class="campo">
            <label class="campo__label" for="email">email</label>
            <input class="campo__field" type="email" placeholder="Tu email" id="email">
        </div>
        <div class="campo">
            <label class="campo__label" for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="30" rows="10" class="campo__field campo__field--textarea"></textarea>
        </div>

        <div class="campo">
            <input type="submit" value="Enviar" class="boton boton--primario">
        </div>
       </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="navbar">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a><a href="cursos.html" class="navegacion__enlace">Cursos</a><a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
